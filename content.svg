<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .badges {
            display: flex;
            align-items: start;
            gap: 2px;
        }

        .badges.row {
            flex-direction: row;
        }

        .badges.col {
            flex-direction: column;
        }

        span.badge {
            color: white;
            background-color: var(--bg-color);
            display: block;
            width: min-content;
            padding: 4px;
            font-size: 16px;
            line-height: 16px;
        }

        span.badge p {
            margin: 0;
        }

        .badge {
            height: 24px;
            margin: 0;
        }

        .badge.main {
            height: 42px;
        }
      </style>

      <div class="badges row">
        <span class="badge" style="--bg-color: purple;" >C#</span>
      </div>
    </div>
  </foreignObject>
</svg>